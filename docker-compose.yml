version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: agendamento-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: agendamento
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - agendamento-network

  app:
    build: .
    container_name: agendamento-app
    restart: unless-stopped
    environment:
      PORT: 3000
      NODE_ENV: production
      MONGO_URI: mongodb://mongodb:27017/agendamento
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - agendamento-network

volumes:
  mongodb_data:
    driver: local

networks:
  agendamento-network:
    driver: bridge

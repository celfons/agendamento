<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Atividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-dark: #4338ca;
            --primary-light: #6366f1;
            --secondary-color: #10b981;
            --accent-color: #f59e0b;
            --danger-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 76px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.3), transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(79, 70, 229, 0.2), transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        
        /* Navbar Styles */
        .navbar-custom {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-lg);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            letter-spacing: -0.5px;
        }
        
        .navbar-brand i {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Hero Section */
        .hero-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            margin-bottom: 3rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--primary-light) 50%, var(--secondary-color) 100%);
        }
        
        .hero-title {
            font-size: 2.75rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 1rem;
            line-height: 1.2;
            letter-spacing: -1px;
        }
        
        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 0;
            line-height: 1.6;
        }
        
        .hero-icon {
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        /* Activity Cards */
        .activity-card {
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md);
            height: 100%;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
        }
        
        .activity-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-xl);
            border-color: rgba(var(--primary-color), 0.3);
        }
        
        .activity-card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            padding: 2rem 1.75rem 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .activity-card-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: translate(50%, -50%);
        }
        
        .activity-card-header h5 {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0;
            color: white;
            position: relative;
            z-index: 1;
            letter-spacing: -0.3px;
        }
        
        .activity-card-body {
            padding: 1.75rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .badge-slots {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.65rem 1.25rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 1.25rem;
            box-shadow: var(--shadow-sm);
            letter-spacing: 0.3px;
        }
        
        .badge-slots.high {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .badge-slots.medium {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        
        .badge-slots.low {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        
        .activity-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.7;
            font-size: 0.975rem;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .info-group {
            display: flex;
            flex-direction: column;
            gap: 0.875rem;
            margin-bottom: 1.25rem;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-primary);
            font-size: 0.925rem;
            padding: 0.625rem;
            background: var(--bg-secondary);
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        
        .info-item:hover {
            background: var(--bg-tertiary);
        }
        
        .info-item i {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            border-radius: 8px;
            font-size: 0.95rem;
            flex-shrink: 0;
        }
        
        .info-item-content {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
            flex-grow: 1;
        }
        
        .info-item strong {
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .activity-card-footer {
            padding: 0 1.75rem 1.75rem;
            background: transparent;
        }
        
        .btn-view-details {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.625rem;
            box-shadow: var(--shadow-md);
            letter-spacing: 0.3px;
            text-decoration: none;
        }
        
        .btn-view-details:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: white;
        }
        
        .btn-view-details:active {
            transform: translateY(0);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .empty-state i {
            font-size: 5rem;
            background: linear-gradient(135deg, var(--text-light) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }
        
        .empty-state h3 {
            color: var(--text-primary);
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }
        
        .empty-state p {
            color: var(--text-secondary);
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }
        
        /* Loading State */
        .spinner-custom {
            color: var(--primary-color);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }
            
            .hero-section {
                padding: 2rem 1.5rem;
                margin-bottom: 2rem;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .activity-card {
                margin-bottom: 1.5rem;
            }
        }
        
        @media (max-width: 576px) {
            .hero-title {
                font-size: 1.75rem;
            }
            
            .activity-card-header h5 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-calendar-event-fill"></i>
                <span>Agendamento de Atividades</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="container" style="margin-top: 2rem; margin-bottom: 3rem;">
            <!-- Hero Section -->
            <div class="hero-section">
                <div class="row align-items-center">
                    <div class="col-md-12 text-center">
                        <i class="bi bi-calendar-check-fill hero-icon"></i>
                        <h1 class="hero-title">Atividades Disponíveis</h1>
                        <p class="hero-subtitle">Escolha uma atividade e faça sua inscrição de forma simples e rápida</p>
                    </div>
                </div>
            </div>

            <!-- Activities Grid -->
            <div class="row g-4" id="activities-container">
                <div class="col-12 text-center" style="padding: 4rem 0;">
                    <div class="spinner-border spinner-custom" role="status" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-3" style="color: rgba(255, 255, 255, 0.9); font-weight: 500;">Carregando atividades...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadActivities() {
            try {
                const response = await fetch('/api/events');
                const activities = await response.json();
                displayActivities(activities);
            } catch (error) {
                console.error('Error loading activities:', error);
                document.getElementById('activities-container').innerHTML = \`
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert" style="border-radius: 16px; border: none; background: rgba(239, 68, 68, 0.1); color: #dc2626; border-left: 4px solid #ef4444;">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            <strong> Erro ao carregar atividades.</strong> Por favor, tente novamente.
                        </div>
                    </div>
                \`;
            }
        }

        function displayActivities(activities) {
            const container = document.getElementById('activities-container');
            
            if (activities.length === 0) {
                container.innerHTML = \`
                    <div class="col-12">
                        <div class="empty-state">
                            <i class="bi bi-calendar-x"></i>
                            <h3>Nenhuma atividade disponível</h3>
                            <p>Volte mais tarde para ver novas atividades.</p>
                        </div>
                    </div>
                \`;
                return;
            }

            container.innerHTML = activities.map(activity => {
                const slotsPercentage = (activity.availableSlots / activity.maxParticipants) * 100;
                const badgeClass = slotsPercentage > 50 ? 'high' : slotsPercentage > 20 ? 'medium' : 'low';
                
                return \`
                <div class="col-md-6 col-lg-4">
                    <div class="card activity-card">
                        <div class="activity-card-header">
                            <h5>\${escapeHtml(activity.title)}</h5>
                        </div>
                        <div class="card-body activity-card-body">
                            <span class="badge-slots \${badgeClass}">
                                <i class="bi bi-people-fill"></i>
                                <span>\${activity.availableSlots}/\${activity.maxParticipants} vagas</span>
                            </span>
                            <p class="activity-description">\${escapeHtml(activity.description)}</p>
                            <div class="info-group">
                                <div class="info-item">
                                    <i class="bi bi-clock"></i>
                                    <div class="info-item-content">
                                        <strong>Início</strong>
                                        <span>\${formatDateTime(activity.startTime)}</span>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <i class="bi bi-clock-fill"></i>
                                    <div class="info-item-content">
                                        <strong>Término</strong>
                                        <span>\${formatDateTime(activity.endTime)}</span>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <i class="bi bi-geo-alt-fill"></i>
                                    <div class="info-item-content">
                                        <strong>Local</strong>
                                        <span>\${escapeHtml(activity.location)}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="activity-card-footer">
                            <a href="/event/\${activity.id}" class="btn btn-view-details">
                                <i class="bi bi-arrow-right-circle-fill"></i>
                                <span>Ver Detalhes e Inscrever-se</span>
                            </a>
                        </div>
                    </div>
                </div>
            \`}).join('');
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load activities on page load
        document.addEventListener('DOMContentLoaded', loadActivities);
    </script>
</body>
</html>

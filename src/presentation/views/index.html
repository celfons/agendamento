<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Eventos - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .event-card {
            transition: transform 0.2s;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-calendar-event"></i> Agendamento de Eventos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create">Criar Evento</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="bi bi-calendar-check"></i> Painel Administrativo</h1>
                    <a href="/create" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Novo Evento
                    </a>
                </div>
            </div>
        </div>

        <!-- Events List -->
        <div class="row" id="events-container">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load events
        async function loadEvents() {
            try {
                const response = await fetch('/api/events');
                const events = await response.json();
                displayEvents(events);
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('events-container').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">
                            Erro ao carregar eventos. Por favor, tente novamente.
                        </div>
                    </div>
                `;
            }
        }

        function displayEvents(events) {
            const container = document.getElementById('events-container');
            
            if (events.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info" role="alert">
                            <i class="bi bi-info-circle"></i> Nenhum evento cadastrado. 
                            <a href="/create" class="alert-link">Criar primeiro evento</a>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = events.map(event => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card event-card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${escapeHtml(event.name)}</h5>
                            <p class="card-text text-muted">${escapeHtml(event.description)}</p>
                            <ul class="list-unstyled">
                                <li><i class="bi bi-calendar"></i> ${formatDate(event.date)}</li>
                                <li><i class="bi bi-geo-alt"></i> ${escapeHtml(event.location)}</li>
                                <li><i class="bi bi-people"></i> ${event.availableSlots}/${event.maxParticipants} vagas</li>
                                <li><i class="bi bi-person-badge"></i> ${event.organizers.join(', ')}</li>
                            </ul>
                        </div>
                        <div class="card-footer bg-transparent">
                            <a href="/event/${event.id}" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-eye"></i> Detalhes
                            </a>
                            <button onclick="deleteEvent('${event.id}')" class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i> Excluir
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function deleteEvent(id) {
            if (!confirm('Tem certeza que deseja excluir este evento?')) {
                return;
            }

            try {
                const response = await fetch(`/api/events/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Evento exclu√≠do com sucesso!');
                    loadEvents();
                } else {
                    alert('Erro ao excluir evento.');
                }
            } catch (error) {
                console.error('Error deleting event:', error);
                alert('Erro ao excluir evento.');
            }
        }

        // Load events on page load
        document.addEventListener('DOMContentLoaded', loadEvents);
    </script>
</body>
</html>

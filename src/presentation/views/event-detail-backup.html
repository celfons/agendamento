<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Atividade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --danger-color: #dc3545;
        }
        
        body {
            background: #f8f9fa;
            min-height: 100vh;
            padding-top: 80px;
        }
        
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .detail-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,.1);
            padding: 0;
            margin-top: 2rem;
            margin-bottom: 3rem;
            overflow: hidden;
        }
        
        .detail-header {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            color: white;
            padding: 2rem;
        }
        
        .detail-body {
            padding: 2rem;
        }
        
        .info-section {
            margin-bottom: 2rem;
        }
        
        .info-label {
            font-weight: 600;
            color: #6c757d;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        
        .info-content {
            color: #212529;
            font-size: 1.1rem;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .info-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
        
        .badge-slots {
            background: var(--success-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .registration-form {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 12px;
            border: 2px dashed #dee2e6;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        
        .form-control {
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
        }
        
        .btn-register {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-register:hover:not(:disabled) {
            background: #157347;
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-back {
            background: white;
            border: 2px solid #dee2e6;
            color: #6c757d;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            border-color: #adb5bd;
            color: #495057;
        }
        
        .btn-unregister {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-unregister:hover:not(:disabled) {
            background: #bb2d3b;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-calendar-event-fill"></i>
                Agendamento de Atividades
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="detail-container" id="detail-container">
                    <div class="text-center" style="padding: 4rem;">
                        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p class="mt-3 text-muted">Carregando detalhes da atividade...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentActivity = null;

        async function loadActivity() {
            const activityId = window.location.pathname.split('/').pop();
            
            try {
                const response = await fetch(`/api/events/${activityId}`);
                
                if (!response.ok) {
                    throw new Error('Activity not found');
                }
                
                currentActivity = await response.json();
                displayActivity(currentActivity);
            } catch (error) {
                console.error('Error loading activity:', error);
                document.getElementById('detail-container').innerHTML = `
                    <div class="p-5 text-center">
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            Erro ao carregar atividade.
                            <a href="/" class="alert-link">Voltar para lista de atividades</a>
                        </div>
                    </div>
                `;
            }
        }

        function displayActivity(activity) {
            const hasSlots = activity.availableSlots > 0;
            
            document.getElementById('detail-container').innerHTML = `
                <div class="detail-header">
                    <div class="d-flex justify-content-between align-items-start flex-wrap gap-3">
                        <div>
                            <h1 class="mb-2"><i class="bi bi-calendar-event-fill"></i> ${escapeHtml(activity.title)}</h1>
                            <span class="badge-slots">
                                <i class="bi bi-people-fill"></i>
                                ${activity.availableSlots} / ${activity.maxParticipants} vagas disponíveis
                            </span>
                        </div>
                        <a href="/" class="btn-back">
                            <i class="bi bi-arrow-left-circle-fill"></i> Voltar
                        </a>
                    </div>
                </div>

                <div class="detail-body">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="info-section">
                                <div class="info-label">
                                    <i class="bi bi-file-text-fill"></i> Descrição
                                </div>
                                <div class="info-content">${escapeHtml(activity.description)}</div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="info-item">
                                        <div class="info-icon">
                                            <i class="bi bi-clock-fill"></i>
                                        </div>
                                        <div>
                                            <div class="info-label mb-1">Horário de Início</div>
                                            <div class="info-content" style="font-size: 1rem;">${formatDateTime(activity.startTime)}</div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="info-item">
                                        <div class="info-icon">
                                            <i class="bi bi-clock-fill"></i>
                                        </div>
                                        <div>
                                            <div class="info-label mb-1">Horário de Término</div>
                                            <div class="info-content" style="font-size: 1rem;">${formatDateTime(activity.endTime)}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="bi bi-geo-alt-fill"></i>
                                </div>
                                <div>
                                    <div class="info-label mb-1">Local</div>
                                    <div class="info-content" style="font-size: 1rem;">${escapeHtml(activity.location)}</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-5">
                            <div class="registration-form">
                                <h4 class="mb-3">
                                    <i class="bi bi-person-plus-fill"></i>
                                    ${hasSlots ? 'Inscrever-se na Atividade' : 'Atividade Lotada'}
                                </h4>
                                
                                ${hasSlots ? `
                                <form id="registration-form" onsubmit="handleRegister(event)">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nome Completo *</label>
                                        <input type="text" class="form-control" id="name" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Telefone *</label>
                                        <input type="tel" class="form-control" id="phone" 
                                               placeholder="(00) 00000-0000" required>
                                        <small class="text-muted">Formato: (00) 00000-0000</small>
                                    </div>

                                    <button type="submit" class="btn-register" id="btn-register">
                                        <i class="bi bi-check-circle-fill"></i> Confirmar Inscrição
                                    </button>
                                </form>
                                
                                <hr class="my-3">
                                
                                <h5 class="mb-3">Já está inscrito?</h5>
                                <form id="unregister-form" onsubmit="handleUnregister(event)">
                                    <div class="mb-3">
                                        <label for="unregister-phone" class="form-label">Telefone *</label>
                                        <input type="tel" class="form-control" id="unregister-phone" 
                                               placeholder="(00) 00000-0000" required>
                                    </div>
                                    <button type="submit" class="btn-unregister" id="btn-unregister">
                                        <i class="bi bi-x-circle-fill"></i> Cancelar Inscrição
                                    </button>
                                </form>
                                ` : `
                                <div class="alert alert-warning mb-0">
                                    <i class="bi bi-exclamation-triangle-fill"></i>
                                    Não há mais vagas disponíveis para esta atividade.
                                </div>
                                `}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const button = document.getElementById('btn-register');
            
            if (!name || !phone) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }
            
            button.disabled = true;
            button.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Processando...';
            
            try {
                const response = await fetch(`/api/registrations/${currentActivity.id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, phone })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('✅ Inscrição realizada com sucesso!');
                    document.getElementById('registration-form').reset();
                    // Reload activity to update available slots
                    await loadActivity();
                } else {
                    alert('❌ Erro: ' + (data.error || 'Não foi possível realizar a inscrição.'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('❌ Erro ao processar inscrição. Por favor, tente novamente.');
            } finally {
                button.disabled = false;
                button.innerHTML = '<i class="bi bi-check-circle-fill"></i> Confirmar Inscrição';
            }
        }

        async function handleUnregister(event) {
            event.preventDefault();
            
            const phone = document.getElementById('unregister-phone').value.trim();
            const button = document.getElementById('btn-unregister');
            
            if (!phone) {
                alert('Por favor, informe seu telefone.');
                return;
            }
            
            if (!confirm('Tem certeza que deseja cancelar sua inscrição?')) {
                return;
            }
            
            button.disabled = true;
            button.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Processando...';
            
            try {
                const response = await fetch(`/api/registrations/${currentActivity.id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone })
                });
                
                if (response.ok) {
                    alert('✅ Inscrição cancelada com sucesso!');
                    document.getElementById('unregister-form').reset();
                    // Reload activity to update available slots
                    await loadActivity();
                } else {
                    const data = await response.json();
                    alert('❌ Erro: ' + (data.error || 'Não foi possível cancelar a inscrição.'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('❌ Erro ao processar cancelamento. Por favor, tente novamente.');
            } finally {
                button.disabled = false;
                button.innerHTML = '<i class="bi bi-x-circle-fill"></i> Cancelar Inscrição';
            }
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', loadActivity);
    </script>
</body>
</html>

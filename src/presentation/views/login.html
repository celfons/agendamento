<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EventPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --light-bg: #f8fafc;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 3rem;
        }
        
        .brand-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .brand-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 10px 15px -3px rgba(102, 126, 234, 0.4);
        }
        
        .brand-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin: 0;
        }
        
        .brand-header p {
            color: #64748b;
            margin: 0.5rem 0 0 0;
        }
        
        .form-label {
            font-weight: 600;
            color: #475569;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .btn-login {
            width: 100%;
            background: var(--primary-gradient);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.875rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.3);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #94a3b8;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            color: var(--secondary-color);
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .password-toggle {
            cursor: pointer;
            color: #64748b;
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }
        
        /* Register Form */
        .register-form {
            display: none;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        @media (max-width: 576px) {
            .login-card {
                padding: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand-header">
                <div class="brand-icon">
                    <i class="bi bi-calendar-event-fill"></i>
                </div>
                <h1>EventPro</h1>
                <p>Sistema de Agendamento de Eventos</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div id="loginAlert"></div>
                
                <div class="input-group">
                    <label for="loginEmail" class="form-label">
                        <i class="bi bi-envelope"></i> Email
                    </label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="seu@email.com" required>
                </div>

                <div class="input-group">
                    <label for="loginPassword" class="form-label">
                        <i class="bi bi-lock"></i> Senha
                    </label>
                    <div class="position-relative">
                        <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" required>
                        <i class="bi bi-eye password-toggle position-absolute top-50 end-0 translate-middle-y me-3" 
                           id="toggleLoginPassword"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-login" id="loginBtn">
                    <i class="bi bi-box-arrow-in-right"></i> Entrar
                </button>

                <div class="divider">ou</div>

                <div class="register-link">
                    Não tem uma conta? 
                    <a href="#" id="showRegister">Criar conta</a>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="register-form">
                <div id="registerAlert"></div>
                
                <div class="input-group">
                    <label for="registerName" class="form-label">
                        <i class="bi bi-person"></i> Nome Completo
                    </label>
                    <input type="text" class="form-control" id="registerName" placeholder="Seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="registerEmail" class="form-label">
                        <i class="bi bi-envelope"></i> Email
                    </label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="seu@email.com" required>
                </div>

                <div class="input-group">
                    <label for="registerPassword" class="form-label">
                        <i class="bi bi-lock"></i> Senha
                    </label>
                    <div class="position-relative">
                        <input type="password" class="form-control" id="registerPassword" placeholder="Mínimo 6 caracteres" required minlength="6">
                        <i class="bi bi-eye password-toggle position-absolute top-50 end-0 translate-middle-y me-3" 
                           id="toggleRegisterPassword"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label for="registerRole" class="form-label">
                        <i class="bi bi-person-badge"></i> Tipo de Usuário
                    </label>
                    <select class="form-control" id="registerRole" required>
                        <option value="user">Usuário</option>
                        <option value="organizer">Organizador</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-login" id="registerBtn">
                    <i class="bi bi-person-plus"></i> Criar Conta
                </button>

                <div class="divider">ou</div>

                <div class="register-link">
                    Já tem uma conta? 
                    <a href="#" id="showLogin">Fazer login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle between login and register forms
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegisterBtn = document.getElementById('showRegister');
        const showLoginBtn = document.getElementById('showLogin');

        showRegisterBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        // Password toggle
        document.getElementById('toggleLoginPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('loginPassword');
            const icon = this;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });

        document.getElementById('toggleRegisterPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('registerPassword');
            const icon = this;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginAlert = document.getElementById('loginAlert');

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Entrando...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    loginAlert.innerHTML = `
                        <div class="alert alert-success">
                            <i class="bi bi-check-circle-fill"></i> Login realizado com sucesso! Redirecionando...
                        </div>
                    `;
                    
                    // Redirect to home page
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    loginAlert.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-circle-fill"></i> ${data.error || 'Erro ao fazer login. Verifique suas credenciais.'}
                        </div>
                    `;
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Entrar';
                }
            } catch (error) {
                console.error('Login error:', error);
                loginAlert.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-circle-fill"></i> Erro ao conectar ao servidor. Tente novamente.
                    </div>
                `;
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Entrar';
            }
        });

        // Register form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const role = document.getElementById('registerRole').value;
            const registerBtn = document.getElementById('registerBtn');
            const registerAlert = document.getElementById('registerAlert');

            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Criando conta...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password, role })
                });

                const data = await response.json();

                if (response.ok) {
                    registerAlert.innerHTML = `
                        <div class="alert alert-success">
                            <i class="bi bi-check-circle-fill"></i> Conta criada com sucesso! Fazendo login...
                        </div>
                    `;
                    
                    // Auto-login after registration
                    setTimeout(async () => {
                        try {
                            const loginResponse = await fetch('/api/auth/login', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ email, password })
                            });
                            
                            const loginData = await loginResponse.json();
                            
                            if (loginResponse.ok) {
                                localStorage.setItem('token', loginData.token);
                                localStorage.setItem('user', JSON.stringify(loginData.user));
                                window.location.href = '/';
                            }
                        } catch (error) {
                            console.error('Auto-login error:', error);
                            // Show login form if auto-login fails
                            registerForm.style.display = 'none';
                            loginForm.style.display = 'block';
                        }
                    }, 1000);
                } else {
                    const errorMessage = data.errors ? 
                        data.errors.map(err => err.msg).join(', ') : 
                        data.error || 'Erro ao criar conta.';
                    
                    registerAlert.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-circle-fill"></i> ${errorMessage}
                        </div>
                    `;
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<i class="bi bi-person-plus"></i> Criar Conta';
                }
            } catch (error) {
                console.error('Register error:', error);
                registerAlert.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-circle-fill"></i> Erro ao conectar ao servidor. Tente novamente.
                    </div>
                `;
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="bi bi-person-plus"></i> Criar Conta';
            }
        });

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
